version: 2
updates:
    # npm dependencies
    - package-ecosystem: "npm"
      directory: "/"
      schedule:
          interval: "weekly"
      open-pull-requests-limit: 1
      groups:
          dev-dependencies:
              patterns:
                  - "devDependencies"

    # GitHub Actions updates
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "weekly"
